      <section id="show_line_endings">
         <h2>Show Line Endings</h2>
         <div>
            <p><code>"show_line_endings": <span> </span>,</code></p>
            <p>Displays the line endings of the file in the window’s right bottom status bar, to the right of the character encoding, if it was enabled. The default is to not show it.</p>
            <p>
               <label for="show_line_endings_option">Would you like to display the file’s line endings in the status bar?</label>
               <select id="show_line_endings_option" name="show_line_endings_option">
                  <option value="true">Yes</option>
                  <option value="false" selected>No</option>
               </select>
            </p>
         </div>
      </section>
