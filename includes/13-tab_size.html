      <section id="tab_size">
         <h2>Tab Size</h2>
         <div>
            <p><code>"tab_size": <span> </span>,</code></p>
            <p>By default, Sublime sets a tab key press equal to 4 characters. Negative values and <code>0</code> are treated as though a <code>1</code> were entered.</p>
            <p><label for="tab_size_option">To how many characters should a tab be equal?</label>
               <input
                  placeholder="4"
                  id="tab_size_option"
                  name="tab_size_option"
                  type="text"
                  value="4"></p>
         </div>
      </section>
