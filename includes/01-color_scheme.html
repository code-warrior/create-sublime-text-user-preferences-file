      <section id="color_scheme">
         <h2>Color Scheme</h2>
         <div>
            <p><code>"color_scheme": "Packages/Color Scheme - Default/<span> </span>",</code></p>
            <p>Sublime includes 22 color schemes, which are often referred to as color themes and should not be confused with a Sublime “theme.”</p>
            <p><label for="color_scheme_option">Choose a color scheme below from the suggestions that will appear when you start typing in the box, or enter your own.</label></p>
            <input placeholder="Monokai.tmTheme"
                   list="list_of_color_schemes"
                   id="color_scheme_option"
                   name="color_scheme_option"
                   type="text"
                   value="Monokai.tmTheme">
            <datalist id="list_of_color_schemes">
               <option value="All Hallow's Eve.tmTheme">All Hallow’s Eve</option>
               <option value="Amy.tmTheme">Amy</option>
               <option value="Blackboard.tmTheme">Blackboard</option>
               <option value="Cobalt.tmTheme">Cobalt</option>
               <option value="Dawn.tmTheme">Dawn</option>
               <option value="Eiffel.tmTheme">Eiffel</option>
               <option value="Espresso Libre.tmTheme">Espresso Libre</option>
               <option value="IDLE.tmTheme">IDLE</option>
               <option value="iPlastic.tmTheme">iPlastic</option>
               <option value="LAZY.tmTheme">LAZY</option>
               <option value="Mac Classic.tmTheme">Mac Classic</option>
               <option value="MagicWB (Amiga).tmTheme">MagicWB (Amiga)</option>
               <option value="Monokai Bright.tmTheme">Monokai Bright</option>
               <option value="Monokai.tmTheme" selected>Monokai</option>
               <option value="Pastels on Dark.tmTheme">Pastels on Dark</option>
               <option value="Slush &amp; Poppies.tmTheme">Slush &amp; Poppies</option>
               <option value="Solarized (Dark).tmTheme">Solarized (Dark)</option>
               <option value="Solarized (Light).tmTheme">Solarized (Light)</option>
               <option value="SpaceCadet.tmTheme">SpaceCadet</option>
               <option value="Sunburst.tmTheme">Sunburst</option>
               <option value="Twilight.tmTheme">Twilight</option>
               <option value="Zenburnesque.tmTheme">Zenburnesque</option>
            </datalist>
         </div>
      </section>
