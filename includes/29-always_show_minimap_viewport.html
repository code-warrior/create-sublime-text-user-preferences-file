      <section id="always_show_minimap_viewport">
         <h2>Always Show Minimap Viewport</h2>
         <div>
            <p><code>"always_show_minimap_viewport": <span> </span>,</code></p>
            <p>The viewport is the section of a document that fits in a Sublime Text window. Sublime can persistently visualize a scaled down version of the viewport on top of the minimap in the upper right-hand corner.</p>
            <p>
               <label for="always_show_minimap_viewport_option">Would you like the viewport to persist on top of the minimap?</label>
               <select id="always_show_minimap_viewport_option" name="always_show_minimap_viewport_option">
                  <option value="true">Yes</option>
                  <option value="false" selected>No</option>
               </select>
            </p>
         </div>
      </section>
