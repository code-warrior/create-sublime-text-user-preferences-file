      <section id="show_full_path">
         <h2>Show Full Path</h2>
         <div>
            <p><code>"show_full_path": <span> </span>,</code></p>
            <p>Sublime’s default value for this option is to show the current file’s path, starting at the home folder, in the window’s title bar. Disabling this option renders only the file’s name in the title window.</p>
            <p>
               <label for="show_full_path_option">Would you like to keep showing the full file path in the title window?</label>
               <select id="show_full_path_option" name="show_full_path_option">
                  <option value="true" selected>Yes</option>
                  <option value="false">No</option>
               </select>
            </p>
         </div>
      </section>
