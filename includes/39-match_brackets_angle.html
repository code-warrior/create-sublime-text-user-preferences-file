      <section id="match_brackets_angle">
         <h2>Match Brackets Angle</h2>
         <div>
            <p><code>"match_brackets_angle": <span> </span>,</code></p>
            <p>This option underscores angle brackets (<code>&lt;&gt;</code>), with the option <code><a href="#match_brackets_content">match_brackets_content</a></code> determining when braces are underscored. The <code><a href="#match_brackets">match_brackets</a></code> option must be enabled for this option to work.</p>
            <p>
               <label for="match_brackets_angle_option">Would you like to underscore angle brackets?</label>
               <select id="match_brackets_angle_option" name="match_brackets_angle_option">
                  <option value="true">Yes</option>
                  <option value="false" selected>No</option>
               </select>
            </p>
         </div>
      </section>
