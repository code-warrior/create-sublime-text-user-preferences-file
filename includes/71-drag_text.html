      <section id="drag_text">
         <h2>Drag Text</h2>
         <div>
            <p><code>"drag_text": <span> </span>,</code></p>
            <p>If you’ve used Microsoft Word or OpenOffice Text Document before, you probably have used the drag-and-drop feature attached to selected text. This feature, which isn’t currently implemented in Linux, is enabled by default in Sublime.</p>
            <p>
               <label for="drag_text_option">Would you like to disable Sublime’s ability to drag-and-drop text?</label>
               <select id="drag_text_option" name="drag_text_option">
                  <option value="false">Yes</option>
                  <option value="true" selected>No</option>
               </select>
            </p>
         </div>
      </section>
