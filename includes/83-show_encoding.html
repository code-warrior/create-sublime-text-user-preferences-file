      <section id="show_encoding">
         <h2>Show Encoding</h2>
         <div>
            <p><code>"show_encoding": <span> </span>,</code></p>
            <p>Displays the encoding of the file in the window’s bottom status bar, on the right. The default is to not show it.</p>
            <p>
               <label for="show_encoding_option">Would you like to display the file’s encoding in the status bar?</label>
               <select id="show_encoding_option" name="show_encoding_option">
                  <option value="true">Yes</option>
                  <option value="false" selected>No</option>
               </select>
            </p>
         </div>
      </section>
