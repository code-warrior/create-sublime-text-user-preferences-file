      <section id="line_numbers">
         <h2>Line Numbers</h2>
         <div>
            <p><code>"line_numbers": <span> </span>,</code></p>
            <p>Line numbers are drawn in the gutter by default, and to see them, the <code><a href="#gutter">gutter</a></code> option must be enabled. Set this option to <code>false</code> in order to hide line numbers in the gutter.</p>
            <p>
               <label for="line_numbers_option">Would you like to display line numbers in the gutter?</label>
               <select id="line_numbers_option"
                       name="line_numbers_option">
                  <option value="true">Yes</option>
                  <option value="false">No</option>
               </select>
            </p>
         </div>
      </section>
