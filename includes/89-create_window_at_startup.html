      <section id="create_window_at_startup">
         <h2>Create Window at Startup <sup>(OS X-specific)</sup></h2>
         <div>
            <p><code>"create_window_at_startup": <span> </span>,</code></p>
            <p>By default, Sublime creates an empty window at startup. You may, however, launch Sublime with no window at all.</p>
            <p>
               <label for="create_window_at_startup_option">Would you like to start Sublime <em>without</em> a new, empty window?</label>
               <select id="create_window_at_startup_option" name="create_window_at_startup_option">
                  <option value="false">Yes</option>
                  <option value="true" selected>No</option>
               </select>
            </p>
         </div>
      </section>
