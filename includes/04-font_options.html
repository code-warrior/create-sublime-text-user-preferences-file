      <section id="font_options">
         <h2>Font Options</h2>
         <div>
            <p><code>"font_options": [<span> </span>],</code></p>
            <p>
               <label for="font_options_option">Some of the entries acceptable by <code>font_options</code> may not work with whichever font you’re using with Sublime. “Gray antialias” and “Subpixel antialias,” however, tend to consistently perform well.</label>
               <select id="font_options_option"
                       name="font_options_option">
                  <option value="" selected>No option (default)</option>
                  <option value='"no_bold"'>No bold</option>
                  <option value='"no_italic"'>No italic</option>
                  <option value='"no_antialias"'>No antialias</option>
                  <option value='"gray_antialias"'>Gray antialias</option>
                  <option value='"subpixel_antialias"'>Subpixel antialias</option>
                  <option value='"no_round"'>No round (OS X only)</option>
                  <option value='"gdi"'>GDI (graphics device interface) (Windows only)</option>
                  <option value='"directwrite"'>DirectWrite (Windows only)</option>
               </select>
            </p>
         </div>
      </section>
