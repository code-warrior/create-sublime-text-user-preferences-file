      <section id="match_brackets_square">
         <h2>Match Brackets Square</h2>
         <div>
            <p><code>"match_brackets_square": <span> </span>,</code></p>
            <p>This option underscores square brackets (<code>[]</code>), with the option <code><a href="#match_brackets_content">match_brackets_content</a></code> determining when brackets are underscored. The <code><a href="#match_brackets">match_brackets</a></code> option must be enabled for this option to work.</p>
            <p>
               <label for="match_brackets_square_option">Would you like to underscore square brackets?</label>
               <select id="match_brackets_square_option" name="match_brackets_square_option">
                  <option value="true" selected>Yes</option>
                  <option value="false">No</option>
               </select>
            </p>
         </div>
      </section>
