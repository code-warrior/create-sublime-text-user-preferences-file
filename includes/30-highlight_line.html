      <section id="highlight_line">
         <h2>Highlight Line</h2>
         <div>
            <p><code>"highlight_line": <span> </span>,</code></p>
            <p>This option highlights the line on which the caret/cursor is currently on by making lighter the background color of the entire line, making it easier to locate the caret/cursor.</p>
            <p>
               <label for="highlight_line_option">Would you like to highlight the line on which the caret/cursor is on?</label>
               <select id="highlight_line_option" name="highlight_line_option">
                  <option value="false">No</option>
                  <option value="true">Yes</option>
               </select>
            </p>
         </div>
      </section>
