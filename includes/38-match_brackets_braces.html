      <section id="match_brackets_braces">
         <h2>Match Brackets Braces</h2>
         <div>
            <p><code>"match_brackets_braces": <span> </span>,</code></p>
            <p>This option underscores curly braces (<code>{}</code>), with the option <code><a href="#match_brackets_content">match_brackets_content</a></code> determing when braces are underscored. The <code><a href="#match_brackets">match_brackets</a></code> option must be enabled for this option to work.</p>
            <p>
               <label for="match_brackets_braces_option">Would you like to underscore curly braces?</label>
               <select id="match_brackets_braces_option" name="match_brackets_braces_option">
                  <option value="true" selected>Yes</option>
                  <option value="false">No</option>
               </select>
            </p>
         </div>
      </section>
