      <section id="font_size">
         <h2>Font Size</h2>
         <div>
            <p><code>"font_size": <span> </span>,</code></p>
            <p>This option changes the size of the fonts used in your documents. A list of options is included for you below, but, you can enter any number you wish.</p>
            <p><label for="font_size_option">What size font would you like?</label>
               <input placeholder="10"
                      list="list_of_font_sizes"
                      id="font_size_option"
                      name="font_size_option"
                      type="text"
                      value="10">
               <datalist id="list_of_font_sizes">
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="16">16</option>
                  <option value="18">18</option>
                  <option value="20">20</option>
                  <option value="22">22</option>
                  <option value="24">24</option>
                  <option value="36">36</option>
                  <option value="48">48</option>
                  <option value="64">64</option>
                  <option value="72">72</option>
                  <option value="96">96</option>
               </datalist>
            </p>
         </div>
      </section>
